    <section id="contact" style="margin-top: 90px;">
        <h2>Contact Us</h2>
        <p style="text-align: center;"> Feel free to get in touch with us for any inquiries or feedback. We'd love to
            hear from you!</p>
        <form onsubmit="return validateForm()">
            <input type="text" placeholder="Your Name">
            <input type="email" id="emailInput" placeholder="Your Email">
            <span id="emailError" style="color: red; display: none;">Please enter a valid email address.</span>
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>

    </section>

</body>
<script>
    function validateForm() {
        var emailInput = document.getElementById('emailInput');
        var emailError = document.getElementById('emailError');
        var email = emailInput.value;
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!regex.test(email)) {
            emailError.style.display = 'inline';
            return false;
        } else {
            emailError.style.display = 'none';
            return true;
        }
    }



</script>
